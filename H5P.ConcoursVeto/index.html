<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
</head>
<body>
<div id="root"></div>
<script src="H5P.mock.js"></script>
<script type="module">

  import './src/main.jsx';
  import './src/main.jsx';

  async function loadSampleData() {
    const response = await fetch('/sampleData.json');
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return await response.json();
  }

  async function initializeH5P() {
    const sampleData = await loadSampleData();
    if (window.H5P) {
      let h5p = new H5P.CompetVet(sampleData, 1322432, {});
      const element = document.getElementById('root');
      // Emulate jquery behavior
      const jQElement = {
        get: () => element,
      }
      h5p.attach(jQElement);
      console.log(sampleData); // Use sampleData as needed
    } else {
      setTimeout(initializeH5P, 100);
    }
  }

  initializeH5P();
</script>
</body>
